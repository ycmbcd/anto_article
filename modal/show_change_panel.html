<div class="modal" tabindex="-1" role="dialog" ng-controller="cg_panelCtrl">
<style>
/*隐藏id*/
.hidden_id,.hidden_sku_id{
  display: none;
}
</style>
  <div class="modal-dialog">
    <form name="cg_panelForm">
      <div class="modal-content">
        <div class="modal-header" ng-show="title">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title" ng-bind-html="title">详情查看</h4>
        </div>
        <div class="modal-body">
          <div class="m10 ml20">
            <div class="row mt10">
                <div class="form-group">
                  <label class="col-sm-2 control-label">{{show_sku_name}}</label>
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col-sm-6">
                        <div ng-repeat="item in show_all_title">{{item.field_name}}
                        </div>
                      </div>
                      <div class="col-sm-4" ng-repeat="item in show_sku_info">
                        <div ng-repeat="(key, value) in item" class="hidden_{{key}}">{{value}}</div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>  
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
        </div>
      </div>
    </div>
  </form>
</div>
