<!--侧边栏-->
<div id="side_bar">
	<div id="user_box">
		<div class="pull-left"><img src="/images/user_logo.jpg" alt="Esempio" id="user_logo"></div>
		<div class="pull-left" id="user_info">
			<div>{{u_name}}</div>
			<div class="pull-right"><a href="/fuck/login.php?logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></div>
		</div>
		<div class="clearfix"></div>
	</div>

	<uib-accordion close-others="oneAtATime" >
		<div uib-accordion-group is-open="status.isopen3" class="panel-default hover">
			<uib-accordion-heading>
        		商品管理<i class="pull-right icon-circle-blank" ng-class="{'icon-spin icon-spinner': status.isopen3}"></i>
     	 	</uib-accordion-heading>
			<div ui-sref="site.addgoods" ui-sref-active="active" class="list-group-item">
				新建商品<i class="pull-right icon-plus"></i>
			</div>
			<div ui-sref="site.delgoods" ui-sref-active="active" class="list-group-item">
				重命名删除SKU<i class="pull-right icon-edit"></i>
			</div>
			<div ui-sref="site.editgoods" ui-sref-active="active" class="list-group-item">
				编辑商品<i class="pull-right icon-edit"></i>
			</div>
		</div>
		<div ng-repeat="folder_table in folder_all">
			<div uib-accordion-group is-open="xxx" class="panel-default hover">
				<uib-accordion-heading>
	        		<span ng-bind="folder_table.folder_name"></span><i class="pull-right icon-folder-close-alt" ng-class="{'icon-folder-open-alt':xxx}"></i>
	     	 	</uib-accordion-heading>
	     	 	<div ng-repeat="tb in folder_table.tbname track by $index">
					<div ui-sref="site.show_table({folder_id:'{{folder_table.folder_id}}',tb_name:'{{tb}}'})" ui-sref-active="active" class="list-group-item">
						{{tb}}<i class="pull-right icon-table"></i>
					</div>
				</div>
			</div>
		</div>
		<div uib-accordion-group is-open="status.isopen1" class="panel-default hover">
			<uib-accordion-heading>
        		模板管理<i class="pull-right icon-screenshot" ng-class="{'icon-spin': status.isopen1}"></i>
     	 	</uib-accordion-heading>
     	 	<div ui-sref="site.skufield" ui-sref-active="active" class="list-group-item">
     	 		SKU字段<i class="pull-right icon-book"></i>
			</div>
			<div ui-sref="site.commonfield" ui-sref-active="active" class="list-group-item">
				通用字段<i class="pull-right icon-exchange"></i>
			</div>
			<div ui-sref="site.yahoofield" ui-sref-active="active" class="list-group-item">
				雅虎字段<i class="pull-right">Yahoo</i>
			</div>
			<div ui-sref="site.rakutenfield" ui-sref-active="active" class="list-group-item">
				乐天字段<i class="pull-right">Rakuten</i>
			</div>
			<div ui-sref="site.amazonfield" ui-sref-active="active" class="list-group-item">
				亚马逊字段<i class="pull-right">Amazon</i>
			</div>
		</div>
		<div uib-accordion-group is-open="status.isopen2" class="panel-default hover">
			<uib-accordion-heading>
        		系统设置<i class="pull-right icon-cog" ng-class="{'icon-spin': status.isopen2}"></i>
     	 	</uib-accordion-heading>
			<div ui-sref="site.systable" ui-sref-active="active" class="list-group-item">
				表单管理<i class="pull-right icon-list-ul" ></i>
			</div>
			<div ui-sref="site.sysfolder" ui-sref-active="active" class="list-group-item">
				文件夹管理<i class="pull-right icon-folder-open" ></i>
			</div>
			<div ui-sref="site.sysuser" ui-sref-active="active" class="list-group-item">
				账号管理<i class="pull-right icon-user" ></i>
			</div>
			<div ui-sref="site.syscopy" ui-sref-active="active" class="list-group-item">
				系统备份<i class="pull-right icon-save" ></i>
			</div>
			<div ui-sref="site.syslog" ui-sref-active="active" class="list-group-item">
				系统日志<i class="pull-right icon-file-alt" ></i>
			</div>
			<div ui-sref="site.modal" ui-sref-active="active" class="list-group-item">
				轮子<i class="pull-right icon-magic" ></i>
			</div>
		</div>
	</uib-accordion>

	<div class="toggler">
		<span class="glyphicon glyphicon-chevron-right">&nbsp;</span> <span class="glyphicon glyphicon-chevron-left">&nbsp;</span>
	</div>
</div>
