<div class="row" style="margin:0" ng-controller="delgoodsCtrl">
	<div class="col-lg-12 mt20">
		<div class="panel panel-show">
			<div class="panel-heading">编辑商品</div>
			<div class="panel-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-5 col-md-7 col-sm-10">
							<input type="text" ng-keyup="look_sku()" ng-model="user_sku" class="form-control" value="SKU">
							<table id="show_table" class="table table-bordered table-hover tagc">
								<tr ng-repeat="item in del_goods track by $index">
									<td>{{item.sku}}</td>
									<td style="width:140px;">
										<button uib-popover-template="rename_popover.templateUrl"
												popover-title="{{rename_popover.title}}" 
												popover-trigger="'outsideClick'" 
												popover-placement="top-left"
												type="button" 
												class="btn btn-warning btn-xs" 
												ng-click="table_key(item.id)">重命名</button>&nbsp;
										<button uib-popover-template="del_popover.templateUrl"
												popover-title="{{del_popover.title}}" 
												popover-trigger="'outsideClick'" 
												popover-placement="right"
												type="button"
												class="btn btn-danger btn-xs"
												ng-click="table_key(item.id)">删 除</button>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer red">
			对 SKU 进行重命名、删除操作。
			</div>
		</div><!-- /pannel -->
	</div><!-- /col -->
</div>
