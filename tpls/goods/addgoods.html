<div class="row" style="margin:0" ng-controller="addgoodsCtrl">
	<div class="col-lg-12 mt20">
		<div class="panel panel-show">
			<div class="panel-heading">新建商品</div>
			<div class="panel-body">
				<div class="container-fluid mt20">
					<form name="newgoods_sku">
						<table class="table-condensed">
							<thead>
								<div class="label label-primary label_title">&nbsp;SKU&nbsp;</div>
							</thead>
							<tbody>			
								<tr>
									<td class="tagr blue f12">SKU：</td>
									<td width="300"><input type="text" 
											class="form-control input-sm"
											placeholder="长度小于255个字符"
											maxlength="{{item.field_length}}" 
						                    ng-maxlength="{{item.field_length}}"
						                    required
						                    ng-model="sku_name"
						                    ng-readonly="sku_over"
									 	/>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
					<button ng-disabled="newgoods_sku.$invalid" type="button" class="btn btn-primary btn-xs btn-next ml20 mt10" ng-click="submit_sku()" ng-hide="sku_over"><i class="glyphicon glyphicon-chevron-down"></i></button>
					<div class="hidden">{{sku_id}}</div><!--suk_id调试用，新建成功后返回id-->
					<div ng-show="sku_over">
					<hr>
						<form name="newgoods_common">
							<table class="table-condensed">
								<thead>
									<div class="label label-success label_title">通 用</div>
								</thead>
								<tbody>			
									<tr ng-repeat="item in all_commonfield track by $index">
										<td class="tagr green f12">{{item.field_name}} :</td>
										<td width="300">
											<input 	type="text" 
													class="form-control input-sm"
													id="new_com_{{item.id}}"
													ng-blur="new_com(item.id)"
													ng-model="$parent.aaaa[$index]"
													ng-required="{{item.field_require}}"
													placeholder="长度小于{{item.field_length}}个字符"
													maxlength="{{item.field_length}}" 
							                      	ng-maxlength="{{item.field_length}}"
							                      	ng-readonly="com_over">
										</td>
										<td><div class="isrequire_{{item.field_require}} mt10">*</div></td>
										<td class="mt10 ml10 badge_info">说明：{{item.field_info}}</td>
									</tr>
								</tbody>
							</table>
						</form>
						<button ng-disabled="newgoods_common.$invalid" type="button" class="btn btn-primary btn-xs btn-next ml20 mt10" ng-click="submit_com()" ng-hide="com_over"><i class="glyphicon glyphicon-chevron-down"></i></button>
					</div>
					<div ng-show="com_over">
					<hr>
						<form name="newgood_yahoo">
							<table class="table-condensed">
								<thead>
									<div class="label label-warning label_title">雅 虎</div>
								</thead>
								<tbody>			
									<tr ng-repeat="item in all_yahoofield track by $index">
										<td class="tagr green f12">{{item.field_name}} :</td>
										<td width="300">
											<input 	type="text" 
													class="form-control input-sm"
													id="new_yahoo_{{item.id}}"
													ng-blur="new_yahoo(item.id)"
													ng-model="$parent.bbbb[$index]"
													ng-value="item.field_default"
													ng-required="{{item.field_require}}"
													placeholder="长度小于{{item.field_length}}个字符"
													maxlength="{{item.field_length}}" 
							                      	ng-maxlength="{{item.field_length}}"
							                      	ng-readonly="yahoo_over">
										</td>
										<td><div class="isrequire_{{item.field_require}} mt10">*</div></td>
										<td class="mt10 ml10 badge_info">说明：{{item.field_info}}</td>
									</tr>
								</tbody>
							</table>
						</form>
						<button ng-disabled="newgood_yahoo.$invalid" type="button" class="btn btn-primary btn-xs btn-next ml20 mt10" ng-click="submit_yahoo()" ng-hide="yahoo_over"><i class="glyphicon glyphicon-chevron-down"></i></button>
					</div>
					<div class="row mt20">
						<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
					<button  ng-show="yahoo_over" type="button" style="width:100%" class="btn btn-danger ml20 mt10" ng-click="next_add()"><i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp; 再 新 建 一 条</button>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<span class="red">*</span> 必填
			<div class="ycmbcd"></div></div>
		</div><!-- /pannel -->
	</div><!-- /col -->
</div>
