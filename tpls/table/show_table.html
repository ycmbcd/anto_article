<style>
/*隐藏*/
.hidden_id,.hidden_sku_id{
	display: none;
}
</style>
<div class="row" style="margin:0" ng-controller="showtableCtrl">
	<div class="col-lg-12 mt20">
		<div class="panel panel-show">
			<div class="panel-heading">【表】{{tb_name}} 【模板】{{tb_tpl | shop_filter}}</div>
			<div class="panel-body">
				<table class="table table-condensed">
					<thead>
						<tr class="blue">
							<td>序号</td>
							<td>SKU</td>
							<td ng-repeat="title in table_title">{{title.field_name}}</td>
						</tr>
					</thead>
					<tr ng-repeat="item in show_table | filter:key_words track by $index" id="line_{{item.id}}">
						<td>{{$index+1}}</td>
						<td ng-repeat="(key, value) in item track by $index" class="hidden_{{key}}">
							<input 	ng-dblclick="change_yahoofield(item.id,key,value)" 
									readonly
									class="form-control input-sm"
									id="{{key}}_{{item.id}}" 
									value="{{value | field_filter}}"
									>
						</td>
						<td>
							<button uib-popover-template="del_popover.templateUrl"
									popover-title="{{del_popover.title}}" 
									popover-trigger="'outsideClick'" 
									popover-placement="right-bottom"
									type="button"
									class="btn btn-danger btn-xs"
									ng-click="field_key(item.id)">删 除</button>
						</td>
					</tr>
				</table>
			</div>
			<div class="panel-footer">
				<span class="red">*</span> 必填
			<div class="ycmbcd"></div></div>
		</div><!-- /pannel -->
	</div><!-- /col -->
</div>
